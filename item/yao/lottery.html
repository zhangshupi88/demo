<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta content="telephone=no" name="format-detection" />
	<title>邀好友一起抢话费</title>
	<link rel="stylesheet" href="css/lottery.css"/>
</head>
<body>
	<div class="pro-140806"><!--ani-start动画控制样式-->
		<!--S 吊着的小充-->
		<div class="human">
			<i class="human-body"></i>
			<i class="human-hand-left"></i>
			<i class="human-hand-right"></i>
		</div>
		<!--E 吊着的小充-->
		<!--S 奖品-->
		<div class="gift-area">
			<i class="mask"></i>
			<div class="gift">
				<i class="gift-light"></i>
				<i class="gift-tips"></i>
				<!--S 各个奖品-->
				<span class="gift-item gift-item2"><!--孔融让梨证--></span>
				<!--E 各个奖品-->
			</div>
		</div>
		<!--E 奖品-->
		<div class="pic"><img src="img/bg.jpg" alt=""></div>
	</div>
	<!--S 浮层-->
	<div class="mod-act-mask">
		<div class="mod-act-floating">
			<i class="shake-tips"></i>
		</div>
		<a href="javascript:;" class="shake-btn">摇不了点我&gt;&gt;</a>
	</div>
	<!--E 浮层-->

	<!--S 模拟效果，开发时请删除-->
	<script type="text/javascript" src="http://static.paipaiimg.com/js/jquery.js?t=1.4.1" check="jquery.js" charset="gb2312"></script>
	<script>
	if(window.DeviceMotionEvent) {
		var speed = 25;
		var x = y = z = lastX = lastY = lastZ = 0;
		window.addEventListener('devicemotion', function(){
			var acceleration =event.accelerationIncludingGravity;
			x = acceleration.x;
			y = acceleration.y;
			if(Math.abs(x-lastX) > speed || Math.abs(y-lastY) > speed) {
				/*code*/
				$('.mod-act-mask').hide();
				$('.pro-140806').addClass('ani-start');
			}
			lastX = x;
			lastY = y;
		}, false);
	}
	else//不支持摇一摇
	{
	}
	$('.mod-act-mask').click(function(){
		$(this).hide();
		$('.pro-140806').addClass('ani-start');
	})
	</script>
	<!--E 模拟效果，开发时请删除-->
</body>
</html>
