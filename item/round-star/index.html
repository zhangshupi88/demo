<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Solar System Simulator Pure CSS</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id="all">
  <div id="spacecon">

    <div id="outlineUranus">

      <div id='squareNeptune'>
        <div id='neptune'></div>
      </div>


    </div>


    <div id="outlineSaturn">

      <div id='squareUranus'>
        <div id='uranus'></div>
      </div>


    </div>


    <div id="outlineJupiter">

      <div id='squareSaturn'>
        <div id='saturn'></div>
      </div>


    </div>

    <div id="outlineMars">

      <div id='squareJupiter'>
        <div id='jupiter'></div>
      </div>


    </div>

    <div id="outlineEarth">

      <div id='squareMars'>
        <div id='mars'></div>
      </div>


    </div>

    <div id="outlineVenus">

      <div id='squareEarth'>


        <div id='earth'>

          <div id="" style="width:30px;height:30px;border-radius:50%;border:1px solid #1e2b3d;margin-top:-10px;margin-left:-10px;position:absolute;">

            <div id='squareMoon'>
              <div id='moon'></div>
            </div>


          </div>

        </div>


      </div>


    </div>

    <div id="outlineMercury">

      <div id='squareVenus'>
        <div id='venus'></div>
      </div>


    </div>

    <div id="outlineSun">


      <div id='squareMercury'>
        <div id='mercury'></div>
      </div>

      <div id="sun"></div>

    </div>


  </div>
</div>
    
    
    
    
    
  </body>
</html>
